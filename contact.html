<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact | Kambala Mpoyi Junior</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="apropos.html">À propos</a>
        <a href="competences.html">Compétences</a>
        <a href="projets.html">Projets</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
    <!-- Section contact -->
    <main>
        <h1>Me contacter</h1>

        <!-- Formulaire de contact -->
        <form class="contact-form">

            <!-- Champ nom -->
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" placeholder="Veuillez entrer votre nom complet" required>

            <!-- Champ email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Veuillez entrer votre adresse mail" required>

            <!-- Champ message -->
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message ici..." required></textarea>

            <!-- Bouton envoyer -->
            <button type="submit">Envoyer</button>

        </form>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
